<html>
<head>
  <title>grbl frontend</title>
  <script type="text/javascript" src="bundle.js"></script>
  <style type="text/css">
    html{
      margin:0;
      padding:0;
      font-family: helvetica;
      color: #666;
      font-size: 1.2em;
    }

    .box {
      border-radius: 5px;
      border: 1px solid #bbb;
      background: #f9f9f9;


      padding: 10px;

    }

    #machine-status {
      position:absolute;
      width: 427px;
    }

      #machine-status .position {
        float: right;
      }

      #machine-status .position .value {
        border:1px solid #e0e0e0;
        font-size:1.2em;
        font-weight: bold;
        border-radius: 2px;
        color: #444;
        padding:5px;
        width: ;
        display:inline-block;
      }

      #machine-status p.status {
        margin:5px;
        margin-bottom:20px;
        font-size: 1.8em;
      }

      #machine-status .position p {
        margin:5px;
        line-height: 2em;
      }

      #machine-status .label {
        width: 75px;
        display:inline-block;
        text-align: right;

      }

      #machine-status button {
        position:absolute;
        border: 1px solid #aaa;
        border-radius: 5px;
        background: red;
        font-size: 2em;
        top:10;
        right:15;
      }

      #machine-status button {
        background-color: #ee432e;
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ee432e), color-stop(50%, #c63929), color-stop(50%, #b51700), color-stop(100%, #891100));
        background-image: -webkit-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
        background-image: -moz-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
        background-image: -ms-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
        background-image: -o-linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
        background-image: linear-gradient(top, #ee432e 0%, #c63929 50%, #b51700 50%, #891100 100%);
        border: 1px solid #951100;
        border-radius: 5px;
        -webkit-box-shadow: inset 0px 0px 0px 1px rgba(255, 115, 100, 0.4), 0 1px 3px #333333;
        box-shadow: inset 0px 0px 0px 1px rgba(255, 115, 100, 0.4), 0 1px 3px #333333;
        color: #fff;
        font: bold 20px/1 "helvetica neue", helvetica, arial, sans-serif;
        padding: 12px 0 14px 0;
        text-align: center;
        text-shadow: 0px -1px 1px rgba(0, 0, 0, 0.8);
        width: 100px;
      }
        #machine-status button:hover {
          background-color: #f37873;
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f37873), color-stop(50%, #db504d), color-stop(50%, #cb0500), color-stop(100%, #a20601));
          background-image: -webkit-linear-gradient(top, #f37873 0%, #db504d 50%, #cb0500 50%, #a20601 100%);
          background-image: -moz-linear-gradient(top, #f37873 0%, #db504d 50%, #cb0500 50%, #a20601 100%);
          background-image: -ms-linear-gradient(top, #f37873 0%, #db504d 50%, #cb0500 50%, #a20601 100%);
          background-image: -o-linear-gradient(top, #f37873 0%, #db504d 50%, #cb0500 50%, #a20601 100%);
          background-image: linear-gradient(top, #f37873 0%, #db504d 50%, #cb0500 50%, #a20601 100%);
          cursor: pointer;
        }
        #machine-status button:active {
          background-color: #d43c28;
          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #d43c28), color-stop(50%, #ad3224), color-stop(50%, #9c1500), color-stop(100%, #700d00));
          background-image: -webkit-linear-gradient(top, #d43c28 0%, #ad3224 50%, #9c1500 50%, #700d00 100%);
          background-image: -moz-linear-gradient(top, #d43c28 0%, #ad3224 50%, #9c1500 50%, #700d00 100%);
          background-image: -ms-linear-gradient(top, #d43c28 0%, #ad3224 50%, #9c1500 50%, #700d00 100%);
          background-image: -o-linear-gradient(top, #d43c28 0%, #ad3224 50%, #9c1500 50%, #700d00 100%);
          background-image: linear-gradient(top, #d43c28 0%, #ad3224 50%, #9c1500 50%, #700d00 100%);
          -webkit-box-shadow: inset 0px 0px 0px 1px rgba(255, 115, 100, 0.4);
          box-shadow: inset 0px 0px 0px 1px rgba(255, 115, 100, 0.4);
        }


    #machine-settings {
      position:absolute;
      top: 250px;
    }
      #machine-settings ul, #machine-settings li {
        list-style: none;
        padding:0;
        margin:0;
      }

      #machine-settings span.label {
        display:inline-block;
        width: 400px;
      }
  </style>
</head>
<body>

  <section class="box" id="machine-status">

    <p class="status">connecting..</p>

    <section class="position">

      <p class="machine">
        <span class="descriptor label">machine</span>
        <span class="x value">0.000</span>
        <span class="y value">0.000</span>
        <span class="z value">0.000</span>
      </p>

      <p class="work">
        <span class="descriptor label">work</span>
        <span class="x value">0.000</span>
        <span class="y value">0.000</span>
        <span class="z value">0.000</span>
      </p>
    </section>


    <section class="buttons">
      <button name="hold">Pause</button>
    </section>
  </section>

  <section class="box" id="machine-settings">
    <ul class="settings">
      <li class="setting">
        <span class="label">label</span>
        <input type="text" name="value" value="blah"/>
      </li>
    </ul>

    <section class="controls">
      <button name="save">Save</button>
    </section>
  </section>

</body>
</html>
